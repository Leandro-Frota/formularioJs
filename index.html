<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <form class="form">
        <fieldset class="formFieldset">
          <h1 class="title">Formul√°rio</h1>
        <div class="contentName">
            <label for="name" >Nome</label>
            <input id="name" class="inputName" type="text" required>
        </div>
        <div class="contentAge">
            <label for="age">Idade</label>
            <input id="age" class="inputAge" type="number" required>
        </div>
        <div class="contentCheck">
            <div class="checkParents">
                <input id="parents" class="check" type="checkbox" required>
                <label for="parents">Acompanhado pelos Pais?</label>
            </div>
            <div class="checkTicket">
                <input id="haveCheck" class="check" type="checkbox" required>
                <label for="haveCheck">Tem ingresso?</label>
            </div>
            <div class="checkCovid">
                <input id="testPositive" class="check" type="checkbox" required>
                <label for="testPositive">Testou Positivo?</label>
            </div>
        </div>
        <div class="button">
            <button class="buttonSubmit">Enviar</button>
        </div>
        <div class="formReturn">
            <p class="textReturn"></p>
        </div>
    </fieldset>
    </form>
    

</body>
<script src="index.js"></script>

</html>
