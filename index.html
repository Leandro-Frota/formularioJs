<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <form class="form">
        <fieldset class="formFieldset">
          <h1 class="title">Formul√°rio</h1>
        <div class="contentName">
            <label for="inName" >Nome</label>
            <input id="inName" class="inputName" type="text" >
        </div>
        <div class="contentAge">
            <label for="inAge">Idade</label>
            <input id="inAge" class="inputAge" type="number" >
        </div>
        <div class="contentCheck">
            <div class="checkParents">
                <input id="checkParents" class="check" type="checkbox" >
                <label for="checkParents">Acompanhado pelos Pais?</label>
            </div>
            <div class="checkTicket">
                <input id="checkTicket" class="check" type="checkbox" >
                <label for="checkTicket">Tem ingresso?</label>
            </div>
            <div class="checkCovid">
                <input id="checkTestCovid" class="check" type="checkbox" >
                <label for="checkTestCovid">Testou Positivo?</label>
            </div>
        </div>
        <div class="button">
            <input type="submit" id="send" class="buttonSubmit" value="Enviar">
        </div>
        <div class="formReturn">
            <p class="titleReturn">Reposta</p>
            <p id="textReturn" class="textReturn"></p>
        </div>
    </fieldset>
    </form>
    

</body>
<script src="index.js"></script>

</html>
