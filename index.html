<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <form class="form">
        <h2 class="titleForm">Formul√°rio</h2>

            <label for="idade">Idade</label>
            <input id="idade" type="number">

                <label for="temIngresso">Tem ingresso?</label>
            </div>
            <div class="checkCovid">
                <input id="testouPositivo" type="checkbox">
                <label for="testouPositivo">Testou Positivo?</label>
            </div>
        </div>
        <div class="button">
            <button>Enviar</button>
        </div>
    </form>

</body>
